                    <p class="main-sub-para mb-4">Select your state below and review court forms as well as state resources. </p>
					  <form [formGroup]="stateForm" (ngSubmit)="getstatebuttons()">
                        <label for="center">State</label><br>
                    <select class="step-input state_id_review"
					formControlName="state"
					name="legal_state"
					id="states"
					(ngModelChange)="onChange($event)"
					>
                        <option value="">Select State</option>
                     <option *ngFor="let legal of legalresourcestates.data" value="{{legal.state_name}}" [ngValue]="legal.state_name">{{legal.state_name}}</option>
                    </select>
                    </form>
                    <br>
					
                    <div>
          					<span [hidden]="!showbuttonnew" *ngFor="let button of legalresourcebuttons.data">
          					<a  rel="noopener" (click)="get_page_link(button.url,button.id,button.button_lock_status)"  [ngClass]="{'lock':button.button_lock_status === 'Locked' ||  button.button_lock_status === null}">
          					<button class="btn resources-btn resourcelinks_buttons" [ngClass]="{'checkbox_locks':button.status === 'completed'}"><input type="checkbox"  [ngClass]="{'lockcheckbox':button.button_lock_status === 'Locked' ||  button.button_lock_status === null}"  [checked]="button.status" > {{ button.button_name}}</button></a>
                    </span>
                    </div>
                    
                    <div [hidden]="notes_cal_section" class="buttons mt-3 text-center">
