<section class="section section-membership">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12" id="myDiv">
        <a href="#sidebar" data-toggle="collapse"><button type="button" class="close togglemenu" aria-label="Close">
            <span aria-hidden="true"><i class="fa fa-bars" aria-hidden="true"></i></span>
          </button></a>

      </div>
      <div class="col-md-12 col-lg-12 mt-5">
        <div class="complete-wrapper">
          <div class="row">
            <div class="col-md-12">
              <h4 class="main-heading text-center">We're thrilled you're interested in updating yor membership! We're
                here to help. Please select an option to contact your Success Team below , and we can assist you.</h4>
            </div>

            <div class="col-md-4">
              <div class="wrapper">
                <div class="image">
                  <img src="assets/images/phone.png">
                </div>
                <div class="btn-class">
                  <button class="btn imready" id="form_btn" (click)="showdiv()">I'm ready to Call</button>
                </div>

              </div>
            </div>
            <div class="col-md-4">
              <div class="wrapper">
                <div class="image">
                  <img src="assets/images/schedule.png">
                </div>
                <div class="btn-class">
                  <button class="btn scheduleanapp" id="form_btn" (click)="showsdiv()">Schedule an Appointment</button>
                </div>

              </div>
            </div>
            <div class="col-md-4">
              <div class="wrapper">
                <div class="image">
                  <img src="assets/images/help.png">
                </div>
                <div class="btn-class">
                  <button class="btn notready" (click)="showcheckboxs()">i'm not quite ready</button>
                </div>
              </div>
            </div>


          </div>
          <div [hidden]="!showcheckbox" class="col-md-12">
            <div class="wrapper">

              <form [formGroup]="queryForm" (submit)="savequery()">
                <input type="hidden" formControlName="user_id" name="user_id">

                <div class="row">
                  <button type="button" class="close" (click)="closediv()" aria-label="Close">x
                    <span aria-hidden="true"></span>
                  </button>
                  <div class="col-md-12">

                    <input type="checkbox" formControlName="not_ready" class="step-input" name="not_ready" value="1"
                      checked><label for="not_ready">
                      i'm not quite ready
                    </label>
                  </div>
                  <div class="col-md-12">
                    <label for="phone">Mobile No.</label><br>
                    <input type="tel" formControlName="phone" name="phone" class="step-input" placeholder="555XXX000">
                  </div>
                  <div class="col-md-12">
                    <a href="#"><button class="btn submit">Submit</button></a>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div [hidden]="!show" class="col-md-12">
          <div class="wrapper">

            <form [formGroup]="queryForm" (submit)="savequery()">
              <input type="hidden" formControlName="user_id" name="user_id">

              <div class="row">
                <button type="button" class="close" (click)="closediv()" aria-label="Close" style="argin-top: -239px;">x
                  <span aria-hidden="true"></span>
                </button>
                <div class="col-sm-3">
                </div>

                <div class="col-sm-6">

                  <div class="col-md-12">
                    <label for="date">
                      Date & Time
                    </label><br>
                    <input type="datetime-local" formControlName="date" class="step-input" name="date"
                      onkeydown="return false">
                  </div>
                  <div class="col-md-12">
                    <label for="phone">Mobile No.</label><br>
                    <input type="tel" formControlName="phone" name="phone" class="step-input" placeholder="555XXX000">
                  </div>
                  <div class="col-md-12">
                    <a href="#"><button class="btn submit">Submit</button></a>
                  </div>
                </div>
                <div class="col-sm-3">
                </div>
              </div>
            </form>
          </div>

        </div>
      </div>

    </div>
  </div>
  </div>
</section>
